name: cook_book
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  awesome_package: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Exo2
      fonts:
        - asset: packages/awesome_package/fonts/Exo2-Bold.ttf
        - asset: packages/awesome_package/fonts/Exo2-Black.ttf